---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: Region
    namespace: Location
    label: Region
    inherit_from:
      - LocationGeneric
    menu_placement: LocationGeneric
    include_in_menu: false
    display_labels:
      - name__value
    parent: ""
    children: LocationCountry
    icon: "carbon:cics-region-target"

  - name: Country
    namespace: Location
    label: Country
    inherit_from:
      - LocationGeneric
    menu_placement: LocationGeneric
    include_in_menu: false
    display_labels:
      - name__value
    parent: "LocationRegion"
    children: LocationMetro
    icon: gis:search-country
    attributes:
      - name: timezone
        kind: Text
        optional: true
        order_weight: 1300
  - name: Metro
    namespace: Location
    label: Metro
    inherit_from:
      - LocationGeneric
    menu_placement: LocationGeneric
    include_in_menu: false
    display_labels:
      - name__value
    parent: LocationCountry
    children: LocationBuilding
    icon: healthicons:city
  - name: Building
    namespace: Location
    inherit_from: ["LocationGeneric"]
    menu_placement: "LocationGeneric"
    include_in_menu: false
    label: Building
    display_labels:
      - name__value
    parent: "LocationMetro"
    children: "LocationFloor"
    icon: "ri:building-line"
    attributes:
      - name: facility_id
        kind: Text
        unique: false
        optional: true
        order_weight: 1100
      - name: physical_address
        kind: Text
        unique: false
        optional: true
        order_weight: 1500
    relationships:
      - name: owner
        peer: OrganizationGeneric
        optional: true
        cardinality: one
  - name: Floor
    namespace: Location
    inherit_from: ["LocationGeneric"]
    include_in_menu: false
    menu_placement: "LocationGeneric"
    label: Floor
    display_labels:
      - name__value
    parent: "LocationBuilding"
    icon: "mdi:home-floor-0"
    children: "LocationSuite"
  - name: Suite
    namespace: Location
    inherit_from: ["LocationGeneric"]
    include_in_menu: false
    menu_placement: "LocationGeneric"
    label: Suite
    display_labels:
      - name__value
    parent: "LocationFloor"
    children: "LocationRack"
    icon: "game-icons:cage"
    attributes:
      - name: facility_id
        kind: Text
        unique: false
        optional: true
        order_weight: 1100
    relationships:
      - name: owner
        peer: OrganizationGeneric
        optional: true
        cardinality: one
  - name: Rack
    namespace: Location
    inherit_from: ["LocationGeneric"]
    include_in_menu: false
    menu_placement: "LocationGeneric"
    label: Rack
    display_labels:
      - name__value
    human_friendly_id:
      - shortname__value
    parent: "LocationSuite"
    children: ""
    icon: "clarity:rack-server-line"
    attributes:
      - name: facility_id
        kind: Text
        unique: false
        optional: true
        order_weight: 1100
    relationships:
      - name: owner
        peer: OrganizationGeneric
        optional: true
        cardinality: one

extensions:
  nodes:
    - kind: OrganizationProvider
      relationships:
        - name: location
          peer: LocationBuilding
          cardinality: many
          optional: true
