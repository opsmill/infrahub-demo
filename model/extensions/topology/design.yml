#   --------------------  Topology  Deployments --------------------
  - name: DataCenter
    namespace: Topology
    description: "A Topology represents the entire network pod."
    label: "Data Center Deployment"
    default_filter: name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
      - TopologyDeployment
    attributes:
      - name: asn
        kind: Number
        optional: false
        order_weight: 1200
      - name: strategy
        kind: Dropdown
        label: Strategy
        optional: false
        order_weight: 1500
        choices:
          - name: ebgp-ebgp
            label: ebgp-ebgp
            color: "#7f7fff"
          - name: ospf-ebgp
            label: ospf-ebgp
            color: "#bf7fbf"
          - name: isis-ebgp
            label: isis-ebgp
            color: "#bf7f7f"
          - name: ospf-ibgp
            label: ospf-ibgp
            color: "#aedcee"
          - name: isis-ibgp
            label: isis-ibgp
            color: "#bf7f3c"
      - name: customer
        kind: IPNetwork
        label: Customer Subnet
        order_weight: 1700
      - name: technical
        kind: IPNetwork
        label: Technical Subnet
        order_weight: 1800
      - name: public
        kind: IPNetwork
        optional: true
        label: Public Subnet
        order_weight: 1900


  - name: ColocationCenter
    namespace: Topology
    description: "A Topology represents the Colocation Center."
    label: "Colocation Center"
    default_filter: name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
      - TopologyDeployment
    attributes:
      - name: asn
        kind: Number
        optional: false
        order_weight: 1200
      - name: customer
        kind: IPNetwork
        label: Customer Subnet
        order_weight: 1700


