---
apiVersion: infrahub.app/v1
kind: Menu
spec:
  data:
    - namespace: Organization
      name: MainMenu
      label: Organization
      icon: "mdi:domain"
      kind: OrganizationGeneric
      children:
        data:
          - namespace: Organization
            name: Manufacturer
            label: Manufacturers
            kind: OrganizationManufacturer
            icon: "mdi:domain"

          - namespace: Organization
            name: Provider
            label: Providers
            kind: OrganizationProvider
            icon: "mdi:domain"

          - namespace: Organization
            name: Customer
            label: Customers
            kind: OrganizationCustomer
            icon: "mdi:domain"

    - namespace: Location
      name: Generic
      label: Location
      kind: LocationGeneric
      icon: "mingcute:location-line"

    - namespace: Topology
      name: TopologyMenu
      label: Topology Management
      icon: "tabler:topology-star-ring-3"
      children:
        data:
          - namespace: Topology
            name: DesignMenu
            label: Designs
            icon: "carbon:subnet-acl-rules"
            children:
              data:
                - name: Topology
                  namespace: Design
                  label: Design Patterns
                  kind: DesignTopology
                  icon: "carbon:data-center"

                - name: Element
                  namespace: Design
                  label: Design Elements
                  kind: DesignElement
                  icon: "subway:switch"

          - namespace: Topology
            name: DeploymentMenu
            label: Topology Deployments
            icon: "carbon:subnet-acl-rules"
            children:
              data:
                - name: DataCenter
                  namespace: Topology
                  label: Data Center
                  kind: TopologyDataCenter
                  icon: "carbon:data-center"

                - name: ColocationCenter
                  namespace: Topology
                  label: Colocation Center
                  kind: TopologyColocationCenter
                  icon: "carbon:data-center"

                - name: CampusOffice
                  namespace: Topology
                  label: Campus Office
                  kind: TopologyCampusOffice
                  icon: "solar:buildings-3-linear"

                - name: BranchOffice
                  namespace: Topology
                  label: Branch Office
                  kind: TopologyBranchOffice
                  icon: "tabler:building"

    - namespace: Security
      name: SecurityMenu
      label: Security Management
      icon: "oui:integration-security"
      kind: SecurityGeneric
      children:
        data:
          - namespace: Security
            name: FiltersMenu
            label: Filters
            icon: "carbon:subnet-acl-rules"
            children:
              data:
                - namespace: Security
                  name: IPProtocol
                  label: "IP Protocols"
                  kind: SecurityIPProtocol
                  icon: "mdi:protocol"
                - namespace: Security
                  name: IPAddress
                  label: "IP Address"
                  kind: SecurityIPAddress
                  icon: "mdi:ip-outline"
                - namespace: Security
                  name: IPAMIPAddress
                  label: "IPAM IP Address"
                  kind: SecurityIpamIPAddress
                  icon: "mdi:ip-outline"
                - namespace: Security
                  name: FQDN
                  label: "FQDN"
                  kind: SecurityFQDN
                  icon: "eos-icons:dns"
                - namespace: Security
                  name: Prefix
                  label: "Prefix"
                  kind: SecurityPrefix
                  icon: "mdi:ip-network-outline"
                - namespace: Security
                  name: IPAMIPPrefix
                  label: "IPAM Prefix"
                  kind: SecurityIpamPrefix
                  icon: "mdi:ip-network-outline"
                - namespace: Security
                  name: IPRange
                  label: "IP Range"
                  kind: SecurityIPRange
                  icon: "mdi:ip-network-outline"
                - namespace: Security
                  name: Service
                  label: "Services"
                  kind: SecurityService
                  icon: "mdi:domain"
                - namespace: Security
                  name: ServiceRange
                  label: "Service Ranges"
                  kind: SecurityServiceRange
                  icon: "mdi:domain"
                - namespace: Security
                  name: AddressGroup
                  label: "Address Group"
                  kind: SecurityAddressGroup
                  icon: "material-symbols:menu-book-outline-rounded"
                - namespace: Security
                  name: ServiceGroup
                  label: "Service Group"
                  kind: SecurityServiceGroup
                  icon: "material-symbols:menu-book-outline-rounded"

          - namespace: Security
            name: Zone
            label: Security zone
            kind: SecurityZone
            icon: "game-icons:fire-zone"

          - namespace: Security
            name: PolicyRule
            label: Policy Rule
            kind: SecurityPolicyRule
            icon: "material-symbols:policy"

          - namespace: Security
            name: Policy
            label: Policy
            kind: SecurityPolicy
            icon: "mdi:domain"

    - namespace: Dcim
      name: DeviceManagementMenu
      label: Device Management
      icon: "mdi:server"
      children:
        data:
          - namespace: Dcim
            name: GenericDevice
            label: All Devices
            kind: DcimGenericDevice
            icon: "mdi:server"

          - name: Interface
            namespace: Dcim
            label: "All Interfaces"
            icon: "mdi:ethernet"
            kind: DcimInterface

          - name: GenericSFP
            namespace: Dcim
            label: "All SFPs"
            icon: "mdi:gpu"
            kind: DcimGenericSFP            

          - namespace: Network
            name: ServerMenu
            label: Servers
            icon: "mdi:server"
            children:
              data:
                - namespace: Network
                  name: NTPServer
                  label: NTP Servers
                  kind: NetworkNTPServer
                  icon: "iconoir:time-zone"
                - namespace: Network
                  name: NameServer
                  label: DNS Servers
                  kind: NetworkNameServer
                  icon: "mdi:dns"

          - namespace: Dcim
            name: Platform
            label: Platform
            kind: DcimPlatform
            icon: "mdi:application-cog-outline"

          - namespace: Dcim
            name: DeviceType
            label: Device Type
            kind: DcimDeviceType
            icon: "mdi:application-settings-outline"

          # - namespace: Template
          #   name: DcimPhysicalDevice
          #   label: Device Templates
          #   kind: DcimDeviceType
          #   icon: "mdi:application-settings-outline"

    - namespace: Service
      name: Generic
      label: Services
      icon: "carbon:container-services"
      children:
        data:
          - namespace: Service
            name: VxlanMenu
            label: VxLAN Services
            icon: "carbon:ibm-cloud-internet-services"
            children:
              data:
                - namespace: Service
                  name: OsfpUnderlay
                  label: "OSFP Underlay"
                  kind: ServiceOspfUnderlay
                  icon: "carbon:flow-connection"
                - namespace: Service
                  name: IBgpOverlay
                  label: "iBGP Overlay"
                  kind: ServiceIBgpOverlay
                  icon: "carbon:ibm-cloud-internet-services"


