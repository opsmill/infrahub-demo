          - template_name: C8000V_EDGE_Ethernet1/23
            name: Ethernet1/23
            role: customer
          - template_name: C8000V_EDGE_Ethernet1/24
            name: Ethernet1/24
            role: customer
          - template_name: C8000V_EDGE_mgmt0
            name: mgmt0
            role: management
        member_of_groups:
          - edges

    - template_name: CloudGuard_EDGE
      device_type: CloudGuard
      role: edge_firewall
      status: active
      cpu: 2
      memory: 8
      storage: 100
      interfaces:
        kind: TemplateDcimPhysicalInterface
        data:
          - template_name: CloudGuard_EDGE_eth0
            name: eth0
            role: management
          - template_name: CloudGuard_EDGE_eth1
            name: eth1
            role: customer
          - template_name: CloudGuard_EDGE_eth2
            name: eth2
            role: customer
          - template_name: CloudGuard_EDGE_eth3
            name: eth3
            role: customer
          - template_name: CloudGuard_EDGE_eth4
            name: eth4
            role: customer
          - template_name: CloudGuard_EDGE_eth5
            name: eth5
            role: customer
          - template_name: CloudGuard_EDGE_eth6
            name: eth6
            role: customer
          - template_name: CloudGuard_EDGE_eth7
            name: eth7
            role: customer
        member_of_groups:
          - firewalls

    - template_name: HA-PROXY
      device_type: HA-PROXY
      platform: Linux
      role: load_balancer
      status: active
      cpu: 2
      memory: 2
      interfaces:
        kind: TemplateDcimVirtualInterface
        data:
          - template_name: PROXY_private
            name: private
            role: management
        member_of_groups:
          - loadbalancers
    - template_name: NGINX
      device_type: NGINX
      platform: Linux
      role: load_balancer
      status: active
      cpu: 2
      memory: 2
      interfaces:
        kind: TemplateDcimVirtualInterface
        data:
          - template_name: PROXY_private
            name: private
            role: management
        member_of_groups:
          - loadbalancers
