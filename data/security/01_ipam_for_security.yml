---
# IPAM IP Addresses for Security Policies
# These must be loaded before the security address objects
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: IpamIPAddress
  data:
    - address: "10.1.1.10/32"
      description: "Primary web server IP"

    - address: "10.1.1.11/32"
      description: "Secondary web server IP"

    - address: "10.1.2.10/32"
      description: "Primary database server IP"

    - address: "10.1.1.20/32"
      description: "Mail server IP"

    - address: "10.1.3.10/32"
      description: "Primary DNS server IP"

    - address: "10.1.3.20/32"
      description: "Network Time Protocol server IP"

---
# IPAM Prefixes for Security Policies
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: IpamPrefix
  data:
    - prefix: "10.1.1.0/24"
      description: "DMZ segment"

    - prefix: "192.168.1.0/24"
      description: "Internal corporate network"

    - prefix: "172.16.1.0/24"
      description: "Guest network segment"

    - prefix: "10.1.3.0/24"
      description: "Management network segment"

    - prefix: "10.1.2.0/24"
      description: "Server network segment"
