---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CoreNumberPool
  data:
    - name: "DC1-VNI-POOL"
      description: "VNI pool for DC1 VXLAN overlay"
      node: ServiceVXLAN
      node_attribute: vni
      start_range: 10000
      end_range: 99999

    - name: "L2VNI-POOL"
      description: "L2VNI pool for tenant segments"
      node: ServiceVXLAN
      node_attribute: vni
      start_range: 100
      end_range: 9999

    - name: "L3VNI-POOL"
      description: "L3VNI pool for VRF segments"
      node: ServiceNetworkSegment
      node_attribute: vni
      start_range: 50000
      end_range: 59999
