apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: ServiceNetworkSegment
  data:
    # Enhanced L2 Network Segments with Security Controls
    - name: "WEB-TIER-SEGMENT"
      description: "Web tier L2 network segment with security controls"
      vni: 100
      environment: "production"
      status: "active"
      namespace: "default"
      segment_type: l2_only
      mtu: 1500
      tenant_isolation: "shared_controlled"
      security_enforcement: true
      default_deny_all: false
      enable_logging: true
      security_zone: "WEB-TIER-ZONE"
      security_profile: "WEB-TIER-SECURITY-PROFILE"
