---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: RoutingOSPFInterface
  data:
    - name: "spine-leaf-p2p"
      description: "OSPF interface profile for spine-leaf point-to-point links"
      network_type: point-to-point
      hello_interval: 1
      dead_interval: 3
      priority: 0
      passive: false

    - name: "loopback-passive"
      description: "OSPF interface profile for loopback interfaces"
      network_type: loopback
      hello_interval: 10
      dead_interval: 40
      priority: 255
      passive: true
