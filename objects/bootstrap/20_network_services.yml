  data:
    - name: "Cloudflare NTP Server"
      description: "Cloudflare public NTP server"
      status: "active"
      ip_addresses:
        kind: IpamIPAddress
        data:
          - address: "162.159.200.1/32"
            description: "Cloudflare NTP"
