  - name: Layer2Network
    namespace: Service
    description: "Layer 2 network service attached to a Topology."
    label: Layer2 Network Segment
    icon: "carbon:ibm-cloud-internet-services"
    menu_placement: ServiceGeneric
    inherit_from:
      - ServiceGeneric
    attributes:
      - name: vlan
        label: VLAN assignment
        order_weight: 10
        optional: false
        kind: Number
    relationships:
      - name: interfaces
        peer: DcimInterface
        label: Interfaces
        cardinality: many
        kind: Generic
        optional: true
        on_delete: no-action
        identifier: interface_service

  - name: Layer3Gateway
    namespace: Service
    description: "Layer 3 network service attached to a Topology."
    label: Layer3 Gateway
    icon: "carbon:ibm-cloud-internet-services"
    menu_placement: ServiceGeneric
    inherit_from:
      - ServiceGeneric
    attributes:
      - name: is_anycast
        kind: Boolean
        label: Anycast Gateway
        default_value: false
        optional: false
        order_weight: 10
    relationships:
      - name: prefix
        peer: IpamPrefix
        cardinality: one
        kind: Component
        order_weight: 1400
        optional: true
      - name: interfaces
        peer: DcimInterface
        label: Interfaces
        cardinality: many
        kind: Generic
        optional: true
        on_delete: no-action
        identifier: interface_service

extensions:
  # state: present
  nodes:
    - kind: DcimGenericDevice
      relationships:
        - name: device_service # l3_gateway
          # state: absent
          peer: ServiceGeneric
          label: Services
          optional: true
          cardinality: many
          kind: Attribute
          order_weight: 1400
          on_delete: no-action
          identifier: device_service
    - kind: DcimInterface
      relationships:
        - name: service # l2_segment
          peer: ServiceGeneric
          label: Interface Services # L2 Segment(s)
          identifier: interface_service
          # state: absent
          optional: true
          cardinality: many
          kind: Generic
          order_weight: 1400
          on_delete: no-action
          read_only: true
                    
    - kind: TopologyDeployment
      relationships:
        - name: fabric_services
          peer: ServiceGeneric
          label: Fabric Services
          optional: true
          cardinality: many
          kind: Component
          on_delete: no-action

    - kind: OrganizationProvider
      relationships:
        - name: asns
          label: ASNs
          peer: ServiceAutonomousSystem
          optional: true
          cardinality: many
          kind: Component
