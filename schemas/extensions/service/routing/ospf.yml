---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: RoutingPolicyOSPF
    namespace: Service
    description: A routing policiers for OSPF
    label: OSPF Routing Policies
    icon: carbon:deployment-policy
    include_in_menu: false
    inherit_from:
      - "ServiceRoutingPolicy"
    # TODO: extend if need

  - name: OSPFArea
    namespace: Service
    description: "OSPF Area"
    label: "OSPF Area"
    icon: "mdi:network-outline"
    human_friendly_id:
      - "area__value"
      - "namespace__name__value"
    include_in_menu: true
    inherit_from:
      - ServiceGeneric    
    attributes:   
      - name: area
        kind: Number
        optional: true
        default_value: 0
        description: "Area ID for the OSPF instance."
        order_weight: 1000     
    relationships:
      - name: namespace
        label: Namespace
        peer: IpamNamespace
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1075
      - name: ospf_interfaces
        peer: DcimInterface
        label: Interfaces
        cardinality: many
        kind: Generic
        optional: true
        on_delete: no-action
        identifier: interface_service

  - name: OSPF
    namespace: Service
    description: "OSPF (Open Shortest Path First) instance on a Virtual Router."
    label: "OSPF"
    icon: "mdi:network-outline"
    include_in_menu: false
    order_by:
      - router_id__address__value
      - area__area__value
      - device__name__value
    uniqueness_constraints:
      - ["device", "area", "version__value"]
    human_friendly_id:
      - "device__name__value"
      # - "area__namespace__value"
      - "version__value"
    display_labels:
      - description__value
    inherit_from:
      - ServiceGeneric
    attributes: 
      - name: reference_bandwidth
        kind: Number
        optional: true
        default_value: 1000
        description: "Reference bandwidth for OSPF instance (in Mbps)."
        order_weight: 1150
      - name: version
        kind: Dropdown
        choices:
          - name: ospf
            label: OSPFv2
            description: "Open Shortest Path First version 2."
            color: "#E6E6FA"  # lavender
          - name: ospfv3
            label: OSPFv3
            description: "Open Shortest Path First version 3."
            color: "#E6E6FA"  # lavender
        default_value: ospf
        description: "Version of the OSPF protocol."
        order_weight: 1100
    relationships:
      - name: router_id
        peer: IpamIPAddress
        optional: true
        cardinality: one
        kind: Attribute
      - name: import_routing_policies
        label: Import Routing Policies
        peer: ServiceRoutingPolicyOSPF
        identifier: ospf__import_policies
        description: "The routing-policies used by this instance for import."
        kind: Generic
        cardinality: many
      - name: export_routing_policies
        label: Export Routing Policies
        peer: ServiceRoutingPolicyOSPF
        identifier: ospf__export_policies
        description: "The routing-policies used by this instance for export."
        kind: Generic
        cardinality: many
      - name: device
        peer: DcimGenericDevice
        cardinality: one
        kind: Component
        optional: false
        identifier: device_service 
      - name: area
        peer: ServiceOSPFArea
        cardinality: one
        kind: Attribute
        optional: false

  - name: OSPFInterface
    namespace: Service
    description: "Pivot table linking OSPF configuration to an interface."
    label: "OSPF Interface"
    icon: "mdi:ethernet"
    include_in_menu: false
    order_by:
      - description__value
    display_labels:
      - description__value
    uniqueness_constraints:
      - ["description__value"]
    human_friendly_id:
      - "description__value"
    inherit_from:
      - ServiceGeneric      
    attributes:
      # Could be computed later on based on OSPF Instance / Interface Name
      - name: metric
        kind: Number
        optional: true
        description: "OSPF metric for the interface."
        order_weight: 1400
      - name: mode
        kind: Dropdown
        choices:
          - name: normal
            label: Normal
            description: "Standard OSPF interface mode."
            color: "#E6E6FA"  # lavender
          - name: passive
            label: Passive
            description: "Interface will not send OSPF hello packets."
            color: "#E6E6FA"  # lavender
          - name: peer_to_peer
            label: Peer-to-Peer
            description: "OSPF peer-to-peer interface mode."
            color: "#E6E6FA"  # lavender
        default_value: normal
        description: "Mode of the OSPF interface."
        order_weight: 1300
      - name: authentication_key
        kind: Password
        description: "Shared secret used to authenticate and secure routing messages between neighboring routers."
        optional: true
        order_weight: 1250
      - name: authentication_mode
        kind: Dropdown
        choices:
          - name: md5
            label: MD5
            color: "#E6E6FA"  # lavender
          - name: sha1
            label: SHA1
            color: "#E6E6FA"  # lavender
        optional: true
        order_weight: 1225
    relationships:
      - name: settings_interfaces
        peer: DcimInterface
        label: Interfaces
        cardinality: many
        kind: Generic
        optional: true
        on_delete: no-action
        identifier: interface_service
