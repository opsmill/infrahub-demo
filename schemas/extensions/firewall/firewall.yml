---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: Firewall
    namespace: Security
    description: "Firewall device with security policy management capabilities"
    label: Firewall
    icon: "mdi:firewall"
    include_in_menu: true
    inherit_from:
      - CoreArtifactTarget
      - DcimGenericDevice
      - DcimPhysicalDevice
    attributes:
      - name: status
        kind: Dropdown
        optional: false
        order_weight: 1100
        choices:
          - name: active
            label: Active
            description: Fully operational and currently in service.
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: In the process of being set up and configured.
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: Undergoing routine maintenance or repairs.
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: Temporarily taken out of service.
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        optional: true
        order_weight: 1400
        choices:
          - name: dc_firewall
            label: DC Firewall
            description: "Security boundary with external network"
            color: "#6e5abd"
          - name: edge_firewall
            label: Edge Firewall
            description: "Security boundary with external network"
            color: "#6a5acd"
          - name: branch_firewall
            label: Branch Firewall
            description: "Security boundary with external network"
            color: "#6a5bdd"
    relationships:
      - name: policies
        peer: SecurityPolicy
        label: Security Policies
        cardinality: many
        kind: Generic
        optional: true
        order_weight: 3000
        description: "Security policies assigned to this firewall"
