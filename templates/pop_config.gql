query firewall_config($device: String!) {
  DcimGenericDevice(name__value: $device) {
    edges {
      node {
        name {
          value
        }
        interfaces {
          edges {
            node {
              __typename
              name {
                value
              }
              ... on DcimInterfaceL3 {
                role {
                  value
                }
                security_zone {
                  node {
                    name {
                      value
                    }
                  }
                }
                ip_addresses {
                  edges {
                    node {
                      address {
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}