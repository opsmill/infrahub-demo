query equinix_pop($name: String!) {
  TopologyDeployment(name__value: $name) {
    edges {
      node {
        name {
          value
        }
        devices {
          edges {
            node {
              name {
                value
              }
              ... on DcimDevice {
                device_type {
                  node {
                    name {
                      value
                    }
                  }
                }
              }
              ... on DcimVirtualDevice {
                device_type {
                  node {
                    name {
                      value
                    }
                  }
                }
              }
              interfaces {
                edges {
                  node {
                    name {
                      value
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
