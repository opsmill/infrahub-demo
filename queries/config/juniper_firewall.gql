query juniper_firewall_config($device: String!) {
  SecurityFirewall(name__value: $device) {
    edges {
      node {
        id
        name {
          value
        }
        interfaces {
          edges {
            node {
              name {
                value
              }
              role {
                value
              }
              ... on DcimPhysicalInterface {
                ip_addresses {
                  edges {
                    node {
                      address {
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
        policies {
          edges {
            node {
              id
              name {
                value
              }
              rules {
                edges {
                  node {
                    index {
                      value
                    }
                    name {
                      value
                    }
                    action {
                      value
                    }
                    log {
                      value
                    }
                    source_zone {
                      node {
                        name {
                          value
                        }
                      }
                    }
                    destination_zone {
                      node {
                        name {
                          value
                        }
                      }
                    }
                    source_addresses {
                      edges {
                        node {
                          name {
                            value
                          }
                          ip_addresses {
                            edges {
                              node {
                                name { value }
                                ipam_ip_address {
                                  node {
                                    address { value }
                                  }
                                }
                              }
                            }
                          }
                          prefixes {
                            edges {
                              node {
                                name { value }
                                ipam_prefix {
                                  node {
                                    prefix { value }
                                  }
                                }
                              }
                            }
                          }
                          fqdns {
                            edges {
                              node {
                                name { value }
                                fqdn { value }
                              }
                            }
                          }
                        }
                      }
                    }
                    destination_addresses {
                      edges {
                        node {
                          name {
                            value
                          }
                          ip_addresses {
                            edges {
                              node {
                                name { value }
                                ipam_ip_address {
                                  node {
                                    address { value }
                                  }
                                }
                              }
                            }
                          }
                          prefixes {
                            edges {
                              node {
                                name { value }
                                ipam_prefix {
                                  node {
                                    prefix { value }
                                  }
                                }
                              }
                            }
                          }
                          fqdns {
                            edges {
                              node {
                                name { value }
                                fqdn { value }
                              }
                            }
                          }
                        }
                      }
                    }
                    services {
                      edges {
                        node {
                          name {
                            value
                          }
                          services {
                            edges {
                              node {
                                name { value }
                                port { value }
                                protocol { value }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
